{% load static %}

<div class="card_add_basket">
    <div class="row">
        {% for product in products %}
            {% if product.is_active %}
                <div class="col-lg-4 col-md-6 mb-4">
                    <div class="card h-100">
                        <a href="#">
                            <img class="card-img-top"
                                 src="{% if product.image %} {{ product.image.url }} {% else %} {% static 'vendor/img/default_avatar.jpg' %} {% endif %}"
                                 alt="">
                        </a>
                        <div class="card-body">
                            <h4 class="card-title">
                                <a href="{% url 'mainapp:detail' product.id %}">{{ product.name }}</a>
                            </h4>
                            <h5>{{ product.price }}</h5>
                            <p class="card-text">{{ product.description }}</p>
                        </div>
                        <div class="card-footer text-center">
        <!--                    <a href="{% url 'basket:basket_add' product.id%}" class="btn btn-outline-success">-->
        <!--                        Отправить в корзину</a>-->
                            <button class="btn btn-outline-success" type="button" value="{{ product.id }}">
                                Отправить в корзину
                            </button>
                        </div>
                    </div>
                </div>
             {% endif %}
        {% endfor %}
    </div>
</div>
